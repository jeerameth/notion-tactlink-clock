<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="world-clock-container">
        <div class="clock" data-timezone="Asia/Bangkok">
            <span class="city">Bangkok</span>
            <span class="time" id="bangkok-time"></span>
        </div>
        <div class="clock" data-timezone="America/New_York">
            <span class="city">New York</span>
            <span class="time" id="newyork-time"></span>
        </div>
        <div class="clock" data-timezone="Europe/London">
            <span class="city">London</span>
            <span class="time" id="london-time"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
