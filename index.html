<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="world-clock-grid-container">
        <div class="clock singapore-clock grid-item-large" data-timezone="Asia/Singapore" data-sort-offset="">
            <div class="logo-container">
                <img src="https://tactlink.com/wp-content/uploads/2020/08/Tactlink-Logo-Revised-02-copy-768x768.png" alt="TactLink Logo">
            </div>
            <div class="hq">Head Quarter Time</div>
            <div class="time" id="singapore-time"></div>
            <div class="country">Singapore</div>
        </div>
        <div class="clock thailand-clock grid-item" data-timezone="Asia/Bangkok" data-sort-offset="">
            <span class="country">Thailand</span>
            <span class="time" id="thailand-time"></span>
            <span class="time-diff" id="thailand-diff"></span>
        </div>
        <div class="clock cambodia-clock grid-item" data-timezone="Asia/Phnom_Penh" data-sort-offset="">
            <span class="country">Cambodia</span>
            <span class="time" id="cambodia-time"></span>
            <span class="time-diff" id="cambodia-diff"></span>
        </div>
        <div class="clock indonesia-clock grid-item" data-timezone="Asia/Jakarta" data-sort-offset="">
            <span class="country">Indonesia</span>
            <span class="time" id="indonesia-time"></span>
            <span class="time-diff" id="indonesia-diff"></span>
        </div>
        <div class="clock malaysia-clock grid-item" data-timezone="Asia/Kuala_Lumpur" data-sort-offset="">
            <span class="country">Malaysia</span>
            <span class="time" id="malaysia-time"></span>
            <span class="time-diff" id="malaysia-diff"></span>
        </div>
        <div class="clock laos-clock grid-item" data-timezone="Asia/Vientiane" data-sort-offset="">
            <span class="country">Laos</span>
            <span class="time" id="laos-time"></span>
            <span class="time-diff" id="laos-diff"></span>
        </div>
        <div class="clock vietnam-clock grid-item" data-timezone="Asia/Ho_Chi_Minh" data-sort-offset="">
            <span class="country">Vietnam</span>
            <span class="time" id="vietnam-time"></span>
            <span class="time-diff" id="vietnam-diff"></span>
        </div>
        <div class="clock myanmar-clock grid-item" data-timezone="Asia/Yangon" data-sort-offset="">
            <span class="country">Myanmar</span>
            <span class="time" id="myanmar-time"></span>
            <span class="time-diff" id="myanmar-diff"></span>
        </div>
        <div class="clock philippines-clock grid-item" data-timezone="Asia/Manila" data-sort-offset="">
            <span class="country">Philippines</span>
            <span class="time" id="philippines-time"></span>
            <span class="time-diff" id="philippines-diff"></span>
        </div>
        <div class="clock india-clock grid-item" data-timezone="Asia/Kolkata" data-sort-offset="">
            <span class="country">India</span>
            <span class="time" id="india-time"></span>
            <span class="time-diff" id="india-diff"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
