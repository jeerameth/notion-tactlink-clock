<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="world-clock-container">
        <div class="clock" data-timezone="Asia/Singapore">
            <span class="city">Singapore</span>
            <span class="time" id="singapore-time"></span>
            <span class="timezone-offset" id="singapore-offset"></span>
        </div>
        <div class="clock" data-timezone="Asia/Bangkok">
            <span class="city">Bangkok</span>
            <span class="time" id="bangkok-time"></span>
            <span class="timezone-offset" id="bangkok-offset"></span>
        </div>
        <div class="clock" data-timezone="Asia/Phnom_Penh">
            <span class="city">Phnom Penh</span>
            <span class="time" id="phnompenh-time"></span>
            <span class="timezone-offset" id="phnompenh-offset"></span>
        </div>
        <div class="clock" data-timezone="Asia/Jakarta">
            <span class="city">Jakarta</span>
            <span class="time" id="jakarta-time"></span>
            <span class="timezone-offset" id="jakarta-offset"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
